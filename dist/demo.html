<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
    <title>Title</title>
    <script src="material-walkthrough.js"></script>
</head>
<body style="height: 100vh">
    <button id="btn_test_me" onclick="test()">
        Test me
    </button>

    <span id="target_1" style="position: absolute; bottom: 0;">Target #1</span>
    <span id="target_2" style="position: fixed; right: 0;">Target #2</span>
    <span id="target_3" style="position: relative; left: 15px; width: 200px; height: 50px; border: 1px solid black; display: block">
        Target #3
    </span>

    <script>
        function test() {
            MaterialWalkthrough.walk([
             {
               target: '#btn_test_me',
               content: 'Testing!'
             },
             {
               target: '#target_1',
               content: 'Test 1'
             },
             {
               target: '#target_2',
               content: 'Test 2'
             },
             {
               target: '#target_3',
               content: 'Test 3'
             }
            ]);
        }
    </script>
</body>
</html>
